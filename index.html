<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake-Game</title>
  <!-- <link rel="stylesheet" href="/Style.css"> -->
  <style>
    *{
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  padding: 0;
  box-sizing: border-box;
  background-color: black;
  text-align: center;
}

.kongu{
  color: darkgreen;
  padding-top:10px;
}
 p.kongu{
  margin: 1em;
  color: blue;
 }

 #gameboard{
  border: 3px groove black;

 }

 .score{
  margin-top: 5px;
  font-size: 2em;
  color: whitesmoke;
  
 }
 h2{
  margin-bottom: 20px;
 }

    </style>
   
  <!-- <link rel="icon" href="/Images/4667998.png"> -->
  <!-- <script src="/app.js" defer></script> -->
</head>
<body>
  <h2 class="kongu">Snake Game</h2>
  <!-- <p class="kongu">Press space to pause or continue</p> -->
<div class="container">
<canvas id="gameboard" width="500" height="500">
  
</canvas>
<div class="score">Score:&nbsp;<span id="scoreval">0</span></div>

</div>
</body>
</html>

<Script>
  const gameboard = document.getElementById('gameboard');
const context = gameboard.getContext('2d');
const score = document.getElementById('scoreval');
const WIDTH = gameboard.width;
const HEIGHT = gameboard.height;
const UNIT = 25;
let urscore = 0;
let active = true;
let started = false;

let foodx;
let foody;
let xvel = 25;
let yvel = 0;
let snake = [
{ x: UNIT * 3, y: 0 },
{ x: UNIT * 2, y: 0 },
{ x: UNIT, y: 0 },
{ x: 0, y: 0 },
];
window.addEventListener('keydown', keypress);
startGame();

function startGame() {
context.fillStyle = "#212121";
context.fillRect(0, 0, WIDTH, HEIGHT);
createFood();
displayFood();
drawSnake();
}

function clearBoard() {
context.fillStyle = "#212121";
context.fillRect(0, 0, WIDTH, HEIGHT);
}

function createFood() {
foodx = Math.floor(Math.random() * (WIDTH / UNIT)) * UNIT;
foody = Math.floor(Math.random() * (HEIGHT / UNIT)) * UNIT;
}

function displayFood() {
context.fillStyle = 'green';
context.fillRect(foodx, foody, UNIT, UNIT);
}

function drawSnake() {
context.fillStyle = 'red';
context.strokeStyle = '#212121';
snake.forEach((snakePart) => {
context.fillRect(snakePart.x, snakePart.y, UNIT, UNIT);
context.strokeRect(snakePart.x, snakePart.y, UNIT, UNIT);
});
}

function moveSnake() {
const head = {
x: snake[0].x + xvel,
y: snake[0].y + yvel
};
snake.unshift(head);
if (snake[0].x === foodx && snake[0].y === foody) {
urscore = urscore + 1;
score.textContent = urscore;
createFood();
} else {
snake.pop();
}
}

function nextTick() {
if (active) {
setTimeout(() => {
  clearBoard();
  displayFood();
  moveSnake();
  drawSnake();
  checkGameover();
  nextTick();
}, 200);
} else {
clearBoard();
context.font = "bold 50px serif";
context.fillStyle = "white";
context.textAlign = "center";
context.fillText("Game Over!!", WIDTH / 2, HEIGHT / 2);
}
}

function keypress(event) {
if (!started) {
started = true;
nextTick();
}
const LEFT = 37;
const UP = 38;
const DOWN = 40;
const RIGHT = 39;
switch (true) {
case (event.keyCode === LEFT && xvel !== UNIT):
  xvel = -UNIT;
  yvel = 0;
  break;
case (event.keyCode === RIGHT && xvel !== -UNIT):
  xvel = UNIT;
  yvel = 0;
  break;
case (event.keyCode === UP && yvel !== UNIT):
  xvel = 0;
  yvel = -UNIT;
  break;
case (event.keyCode === DOWN && yvel !== -UNIT):
  xvel = 0;
  yvel = UNIT;
  break;
}
}

function checkGameover() {
if (
snake[0].x < 0 ||
snake[0].x >= WIDTH ||
snake[0].y < 0 ||
snake[0].y >= HEIGHT ||
collision()
) {
active = false;
}
}

function collision() {
for (let i = 1; i < snake.length; i++) {
if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
  return true;
}
}
return false;
}

</Script>
